<html>
  <head>
    <title>Jordy FreeCodeCamp's Personal Library</title>
    <meta name="description" content="A cool thing made by Jordy Ferdian">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/public/style.css">
  </head>
  <body>
    <header>
    <h1>Jordy's FreeCodeCamp Personal Library <i class="fa fa-book"></i></h1>
    </header>
    <div id='container'>
      <div id="libraryDisplay">
      <h2 id="libraryTitle"style="text-align: left">Personal-Library:</h2>
      <div id='display'></div> 
      </div>
      <div id="UIcontainer">
        <div id="formContainer">
    
        <form id="newBookForm" class="border">
          <input type="text" id="bookTitleToAdd" name="title" placeholder="New Book Title" style="width: 295px">
          <button type="submit" value="Submit" id="newBook">Submit New Book!</button>
        </form>  
        <button id='deleteAllBooks'>Delete all books...</button>
        </div>

        <div id='bookDetail' class='border'>
          <p id='detailTitle'><b>Select a book to see it's details and comments or<br> adding new comment or deleting the book itself</b></p>
          <ol id='detailComments'></ol>
        </div>
      </div>
    </div>
    <div id="footer">
      Created by <a href="https://www.freecodecamp.org/jordyf">Jordy Ferdian</a>  
      <button onclick="location.href='https://github.com/jordyf15'" class="fa fa-github fa-lg"></button>
      <button onclick="location.href='https://www.linkedin.com/in/jordy-ferdian-3606041a7'" class="fa fa-linkedin-square fa-lg"></button><br>
      For FreeCodeCamp <a href="https://www.freecodecamp.org/learn/quality-assurance/quality-assurance-projects/personal-library">
          Personal Library</a> project
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js" 
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" 
    crossorigin="anonymous"></script>
    <script src="/public/client.js"></script>           
    <script>
      /*
      *  For #sampleposting to update form action url to test inputs book id
      */
      $(function() {
       $('#commentTest').submit(function(){
         var id = $('#idinputtest').val();
         $(this).attr('action', "/api/books/" + id);
       });
      });
   </script>
  </body>
</html>
